<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>表单输入绑定</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-model="message">
        <div>{{message}}</div>
        <hr>
        <textarea v-model="textarea" cols="30" rows="10"></textarea>
        <p style="white-space: pre-line;">{{ textarea }}</p>
        <hr>
        <!-- 复选框绑定 -->
        <input type="checkbox" v-model="isRead">
        <div>{{isRead}}</div>
        <hr>
        <input type="checkbox" value="足球" v-model="favourites">足球</input>
        <input type="checkbox" value="篮球" v-model="favourites">篮球</input>
        <input type="checkbox" value="乒乓球" v-model="favourites">乒乓球</input>
        <div>{{favourites}}</div>
        <hr>
        <!-- 单选按钮绑定 -->
        性别：<input type="radio" value="男" v-model="gender">男
        <input type="radio" value="女" v-model="gender">女
        <div>{{gender}}</div>
        <hr>
        <!-- 选择框绑定--单选 -->
        学历：
        <select v-model="edu">
            <option value="小学">小学</option>
            <option value="初中">初中</option>
            <option value="高中">高中</option>
        </select>
        <div>{{edu}}</div>
        <hr>
        <!-- 选择框绑定--多选 -->
        <select v-model="favourites" multiple>
            <option v-for="(f, index) in fs" :key="index" :value="f">{{f}}</option>
        </select>
        <hr>
        <!-- 值绑定--复选框 -->
        <input type="checkbox" true-value="yes" false-value="no" v-model="toggle">
        <div>{{toggle}}</div>
        <hr>
        <!-- 修饰符.lazy -->
        <input type="text" v-model.lazy="message">
        <div>{{message}}</div>
        <hr>
        <!-- 修饰符.num -->
        <input type="number" v-model.number="num">
        <table border="1">
            <tr v-for="i in num">
              <td v-for="j in i">{{j}}*{{i}}={{j*i}}</td>
            </tr>
          </table>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: '',
                textarea: '',
                isRead: false,
                gender: '',
                favourites: [],
                edu: '',
                fs: [
                    '足球',
                    '篮球',
                    '乒乓球'
                ],
                toggle: '',
                num: 9
            },
            methods: {

            }
        })
    </script>
</body>

</html>
