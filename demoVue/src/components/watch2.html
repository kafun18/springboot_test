<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性vs侦听属性</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
      {{fullName}}
    </div>
    <script>
       var app = new Vue({
           el:'#app',
           data:{
               firstName: 'zhang',
               lastName: 'san'
           },
           computed: {
               fullName() {
                   return this.firstName+''+this.lastName;
               }
           }
       })
    </script>
</body>
</html>
