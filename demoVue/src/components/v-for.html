<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>列表渲染</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">       
        <table border="1">
            <tr>
                <td>循环下标</td>
                <td>书名</td>
                <td>作者</td>
            </tr>
            <!-- 遍历数组对象,index第二个位置表示下标,用什么名字都可以代替 -->
            <!-- 最好用v-for的时候都加上v-bind:key="index" -->
            <!-- app.books.push({name:"朱高峰",author:"朱高峰"})在控制台替换数组 -->
            <!-- app.books.splice(0,1,{name:'asd',author:'qwe'}) 在控制台删除第0个开始
            一个对象，然后添加{name:'asd',author:'qwe'}-->
            <tr v-for="(book,index) in books" v-bind:key="index">
                <td>{{index}}</td>
                <td>{{book.name}}</td>
                <td>{{book.author}}</td>
            </tr>
        </table>
        <hr>
        <!-- 遍历对象Object,property第二个位置表示key值,第三个位置表示下标,用什么名字都可以代替 -->
        <!-- Vue.set(app.site,'ip','0.0.0.0')在控制台给对象设置值，PS：不能给没声明的变量赋值 -->
        <!-- app.$set(app.site,'ip','0.0.0.0')跟上面一样 -->
        <div v-for="(s,p,index) in site" v-bind:key="index">{{s}}---{{p}}---{{index}}</div>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                books: [
                    {
                        name: '三国演义',
                        author: '罗贯中'
                    }, {
                        name: '红楼梦',
                        author: '曹雪芹'
                    }, {
                        name: '西游记',
                        author: '吴承恩'
                    }, {
                        name: '水浒传',
                        author: '施耐庵'
                    }
                ],
                site: {
                    url: 'www.baidu.com',
                    name: '朱高峰',
                    server: 'github'
                }
            }
        })
    </script>
</body>

</html>
