<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Class绑定</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <div v-bind:class="{mydiv:flag,mydiv2:hasBorder}" class="mydiv1">
            {{msg}}
        </div>
        <div v-bind:class="classObje" class="mydiv1">
            {{msg}}
        </div>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                msg: 'hello javaboy',
                flag: true,
                hasBorder: true,
                classObje: {
                    mydiv: true,
                    mydiv2: true
                }
            }
        })
    </script>
    <style>
        .mydiv2 {
            border: 1px solid #dedede;
        }

        .mydiv1 {
            font-size: 30px;
        }

        .mydiv {
            font-weight: bold;
            color: #ff0000;
        }
    </style>
</body>

</html>
